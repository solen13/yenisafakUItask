<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./styles.css" rel="stylesheet">
    <link href="./src/output.css" rel="stylesheet">

</head>

<body>
    <main class="flex justify-center items-center mt-60 gap-4">
        <div class="weather">
            <div class="texture-weather">
                <h2 class="city">İstanbul</h2>
                <span class="clarity">Az bulutlu</span>
                <span class="temp">32°</span>
                <div class="weather-sembol ">
                    <img src="./image/güneşli.png" alt="">
                </div>
                <div class="humidity-wind">
                    <span>Nem: 79</span>
                    <span>Rüz: 135 km/h</span>
                </div>
            </div>
        </div>

        <div class="namaz">
            <div class="texture-namaz">

                <h2>Namaz Vakti</h2>
                <div class="namaz-content">
                    <div class="time">
                        <span class="remaining-time">vakite kalan</span>
                        <span class="time-counter">00 : 32 : 00</span>
                    </div>
                    <div class="next-time active-time">
                        <span class="pray-time">Öğle</span>
                        <span class="pray-counter">13 : 14</span>
                    </div>
                    <div class="next-time">
                        <span class="pray-time">İkindi</span>
                        <span class="pray-counter">17 : 21</span>
                    </div>

                    <div class="next-time">
                        <span class="pray-time">Akşam</span>
                        <span class="pray-counter">18 : 21</span>
                    </div>



                </div>

                <div class=" text-center font-bold mt-[-7px] ">
                    ...
                </div>

            </div>
        </div>
        <div class="sports">

            <h2>Spor</h2>

            <span class="sports-title">Günün Maçı</span>
            <div class="teams-info">
                <div class="teams-name">
                    <span>Karagümrük</span>
                    <span>Başakşehir</span>
                </div>
                <span>
                    <span class="sports-time">
                        20.50
                    </span>
                    <span class="sports-platform">Lig Tv</span>
                </span>
            </div>
            <ul class="fikstur">
                <li>
                    <span>Fikstür</span>
                    <img src="./image/right.png" alt="">
                </li>
                <li>
                    <span> Puan Durumu</span>
                    <img src="./image/right.png" alt="">
                </li>
            </ul>
        </div>
    </main>
</body>

</html>
